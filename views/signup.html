<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/common-style.css">
    <link rel="stylesheet" href="style/signup-style.css">
    <title>Signup</title>
</head>
<body>
    {% include "header.html" %}
    <main id="main">
        <form action="/signup/check" method="POST" id="main__signup-form">
            <input type="text" placeholder="Full Name" name="name" id="signup-form__name" class="signup-form__submit">
            <input type="text" placeholder="Email" name="email" id="signup-form__email" class="signup-form__submit">
            <input type="text" placeholder="Password" name="passwd1" id="signup-form__passwd" class="signup-form__submit">
            <input type="text" placeholder="Verify Password" name="passwd2" id="signup-form__passwd2" class="signup-form__submit">
            <input type="submit" value="Join Now" id="signup-btn">
        </form>
        <span id="main__message">{{message}}</span>
        <div id="main__other-signup">
            <a href="/login/github" id="other-signup__github" class="other-signups">
                <i class="fab fa-github"></i>
                <span>Continue With Github</span>
            </a>
            <a href="/login/kakao" id="other-signup__kakao" class="other-signups">
                <i class="fas fa-comment"></i>
                <span>Continue With Kakao</span>
            </a>
        </div>
    </main>
    {% include "footer.html" %}
    {% include "common-script.html" %}
</body>
</html>
