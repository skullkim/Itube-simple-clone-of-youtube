<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/common-style.css">
    <link rel="stylesheet" href="/style/login-style.css">
    <title>Login</title>
</head>
<body>
    {% include "header.html" %}
    <main id="main">
        <form action="/login" method="POST" id="main__login-form">
            <input type="text" placeholder="Email" name="email" id="login-form__email">
            <input type="password" placeholder="password" name="passwd" id="login-form__passwd">
            <input type="submit" value="login" id="Login-btn">
        </form>
        <span id="main__error-message">{{message}}</span>
        <div id="main__other-login">
            <a href="/login/github" id="other-login__github" class="other-logins">
                <i class="fab fa-github"></i>
                <span>Continue With Github</span>
            </a>
            <a href="/login/kakao" id="other-login__kakao" class="other-logins">
                <i class="fas fa-comment"></i>
                <span>Continue With Kakao</span>
            </a>
        </div>
    </main>
    {% include "footer.html" %}
    {% include "common-script.html" %}
    <script src="/script/login-cli.js"></script>
</body>
</html>
